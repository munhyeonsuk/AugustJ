    <style>
    *{
        margin: 0;
        padding: 0;
    }
    ul,ol,dl{
        list-style: none;
    }
    a{
        text-decoration: none;
    }
    #tab{
        width: 800px;
        margin: 100px auto 0;
        position: relative;
        display: flex;
        justify-content: center;
    }
    #tab li{
        width: 50%;
    }
    #tab li button{
        display: block;
        background-color: #ccc;
        color: #000;
        text-align: center;
        line-height: 50px;
        width: 100%;
        border: 0;
    }
    #tab .ab_box{
        position:absolute;
        top: 100%;
        left: 0;
        width: 100%;
        height: 300px;
        background-color: #fff;
        border: solid 1px #333;
        border-top: 0;
        box-sizing: border-box;
        z-index: 1;
        display: none
    }
    #tab .ab_box p{
        line-height: 300px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
    }
    #tab .on button{ background-color: red !important;}
    #tab .on .ab_box{ display: block !important;}
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
